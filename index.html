<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prendas para vestir</title>
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Prendas de vestir</h1>

      <table class="table" >
        <thead >
          <tr>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Marca</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="prendad">
        </tbody>
      </table>
      <div class="main-container">
        <div class="mb-3">
            <form>
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Talla</label>
                  <input type="text" class="form-control" name="talla" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Marca</label>
                  <input type="text" class="form-control" name="marca" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Cantidad</label>
                  <input type="number" class="form-control" name="Cantidad" />
                </div>
                <button id="boton" type="aceptar" class="btn btn-primary">aceptar</button>
              </form>
            </div>
    </div>
  </body>
  <script src="prendas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</html>
